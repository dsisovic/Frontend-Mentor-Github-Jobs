<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Github Jobs">
    <meta name="keywords" content="Html, Javascript, CSS">
    <meta name="author" content="Daniel Sisovic">
    <title>Github Jobs</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets//desktop/logo.svg" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="header__img"></div>
        <div class="header__content">
            <a href="#">devjobs</a>
            <div class="header__switch">
                <div>
                    <img src="./assets//desktop/icon-sun.svg" alt="sun">
                </div>
                <span class="header__switch-container">
                    <span class="header__switch-ball"></span>
                </span>
                <img src="./assets//desktop/icon-moon.svg" alt="moon">
            </div>
        </div>
        <div class="header__container">
            <div class="header__search">
                <div>
                    <img src="./assets/desktop/icon-search.svg" alt="search">
                </div>
                <input type="text" name="search" placeholder="Filter by title, companies, expertise" autocomplete="off"
                    id="titleInput">
            </div>
            <div class="header__location">
                <div>
                    <img src="./assets/desktop/icon-location.svg" alt="location">
                </div>
                <input type="text" name="location" placeholder="Filter by location" autocomplete="off"
                    id="locationInput">
            </div>
            <div class="header__button">
                <span class="checkbox">
                    <img src="./assets/desktop/icon-check.svg" class="checkbox__checked" alt="checkbox">
                    <span class="checkbox__element"></span>
                    <span class="checkbox__text">Full Time Only</span>
                </span>
                <button id="search__button">Search</button>
            </div>
            <div class="header__search-mobile">
                <img src="./assets/mobile/icon-filter.svg" alt="filter" id="filter">
                <button id="search__button-mobile"></button>
            </div>
        </div>
    </header>
    <!-- fetch error container -->
    <h5 id="fetch__error"></h5>
    <!-- loading text -->
    <div id="loading">
        <div id="loading__wrapper">
            <div id="loading__spinner"></div>
            <span>Loading...</span>
        </div>
    </div>
    <!-- main content for cards -->
    <main id="main"></main>
    <!-- load more button -->
    <div id="load-more">
        <button id="load-more__button">Load More</button>
    </div>
    <!-- rocket to go to the top -->
    <div id="rocket">
        <div id="rocket__wrapper">
            <img src="./assets/desktop/rocket-body.png" alt="rocket-body" id="rocket__body">
            <img src="./assets/desktop/rocket-flame.png" alt="rocket-flame" id="rocket__flame">
        </div>
    </div>
    <!-- mobile window search view -->
    <div id="mobile__window">
        <div class="mobile__window-wrapper">
            <div class="mobile__window-header">
                <img src="./assets/desktop/icon-location.svg" alt="location">
                <input type="text" name="location-mobile" placeholder="Filter by location" id="mobile__location">
                <span title="close window" id="window__close">&times;</span>
            </div>
            <div class="mobile__window-body">
                <span class="checkbox checkbox__mobile">
                    <img src="./assets/desktop/icon-check.svg" class="checkbox__checked checkbox__checked-mobile"
                        alt="checkbox">
                    <span class="checkbox__element checkbox__element-mobile"></span>
                    <span class="checkbox__text">Full Time Only</span>
                </span>
                <button id="mobile__search">Search</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
